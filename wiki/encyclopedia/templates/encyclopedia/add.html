{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}

<div>
    <form action="{% url 'encyclopedia:add' %}" method="POST">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <h2> {{ message }} </h2>
            {% endfor %}
        {% endif %}
        {{ new_page_form }}
        <input id="createpage" type="submit">
    </form>
</div>

{% endblock %}
