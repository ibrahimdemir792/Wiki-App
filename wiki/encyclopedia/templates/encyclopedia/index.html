{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li>
                <!--Send each entry's name to the views.py, named as entry_name-->
                <a href="{% url 'encyclopedia:entry_detail' entry_name=entry %}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
